name: Pre-Push Actions

on:
  push:
    branches:
      - main
  pull_request:
env:
  GOUDA_SERVICE_URL: ${{ secrets.GOUDA_SERVICE_URL }}

jobs:
  lint-and-test:
    name: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_AUTH_TOKEN }}" \
          && yarn install --frozen-lockfile

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.github_token }}
          prettier: true
          auto_fix: true
          prettier_extensions: 'js,json,jsx,md,ts,tsx,yaml,yml'

      - name: Run swagger validation
        uses: readmeio/rdme@v8
        with:
          rdme: openapi:validate swagger.json

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: yarn
          test-script: yarn test --coverage
